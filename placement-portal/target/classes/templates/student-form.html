<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="header">
    Student Form
</div>

<div class="container">

    <h2 th:text="${student.id == null ? 'Add Student' : 'Update Student'}"></h2>

    <form th:action="@{/students/save}" th:object="${student}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <label>Name</label>
        <input type="text" th:field="*{name}" required>

        <label>Email</label>
        <input type="email" th:field="*{email}" required>

        <label>Department</label>
        <input type="text" th:field="*{department}" required>

        <div class="form-actions">
            <button type="submit" class="btn btn-add">Save</button>
            <a th:href="@{/students}" class="btn btn-delete">Cancel</a>
        </div>

    </form>

</div>

</body>
</html>
